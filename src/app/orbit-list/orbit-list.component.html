<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = 'let row of satellites'>
        <td>{{row.name}}</td>
        <td [class.warning] = 'row.isSpaceDebris()'>{{row.type}}</td>
        <td>{{row.operational}}</td>
        <td>{{row.orbitType}}</td>
        <td>{{row.launchDate}}</td>
    </tr>
</table>
